name: Test build and lint

on:
  push:
    branches:
      - main  

jobs:
  lint:
    name: Lint code
    runs-on: ubuntu-latest
    
    steps: 
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test lint
        run: |
          npm install
          npm run lint

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: node-modules
          path: node-modules/

  build:
    name: Build code
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: node-modules  

      - name: Build code
        run: npm run build 

